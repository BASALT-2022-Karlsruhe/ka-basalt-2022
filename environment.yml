name: minerl
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - pip
  - py-opencv
  - pip:
    - git+https://github.com/minerllabs/minerl
    - git+https://${GIT_ACCESS_TOKEN}@github.com/BASALT-2022-Karlsruhe/imitation.git
    - werkzeug==2.1
    - matplotlib
    - coloredlogs
    - aicrowd-api
    - aicrowd-gym
    - gym3
    - attrs
    - --extra-index-url https://download.pytorch.org/whl/cu113
    - torch==1.12.1+cu113